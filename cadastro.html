<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/cadastro.css">
    <title>Buscamed</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./img/Logo.png" alt="Logo">
        </div>
        <div id="icons">
            <div>
                <a href="#">
                    <img src="./img/Favoritos.png" alt="Favoritos">
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="./img/Cadastrar.png" alt="Cadastrar">
                </a>
            </div>
        </div>
    </header>
    <main>
        <form action="">
            <div>
                <span>
                    <label for="">
                        Nome completo:
                    </label>
                    <input type="text">
                </span>
                <span>
                    <label for="">
                        Data de nascimento:
                    </label>
                    <input type="date" id="">
                </span>
                <span>
                    <span>
                        <label for="">
                            Numero do convênio:
                        </label>
                        <span>
                            <input type="checkbox" name="" id="">
                            <label for="">
                                Não possui
                            </label>
                        </span>
                    </span>
                    <input type="text">
                </span>
                <span>
                    <label for="">
                        Numero do CPF:
                    </label>
                    <input type="text">
                </span>
                
            </div>
            <div>
                <div>
                    <span>
                        <img src="./img/Anexar.JPG" alt="">
                        <label for="">
                            Anexar identidade
                        </label>
                    </span>
                    <span>
                        <img src="./img/Anexar.JPG" alt="">
                        <label for="">
                            Anexar convênio
                        </label>
                    </span>
                </div>
                <input type="button" value="Cadastrar">
            </div>
        </form>
    </main>
</body>
</html>
